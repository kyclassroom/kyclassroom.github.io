<!DOCTYPE html>
<html lang="en">
<head>
  <title>K Y Classroom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://latex.codecogs.com/latexit.js"></script>
  <script src="https://kyclassroom.github.io/javascript.js"></script>
</head>
<body>

<div class="py-4 bg-success">
  <div class="container">
    <h1 class="text-white text-center">K Y Classroom</h1>
    <p class="text-white text-center small">kyclassroom@gmail.com</p>
  </div>
</div>

<div class="py-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="eng">English</label>
          <textarea class="form-control" rows="10" id="eng"></textarea>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="chi">Chinese</label>
          <textarea class="form-control" rows="10" id="chi"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="text-center">
          <button class="btn btn-primary preview_eng">Preview_ENG</button>
        </div>
      </div>
      <div class="col">
        <div class="text-center">
          <button class="btn btn-primary preview_chi">Preview_chi</button>
        </div>
      </div>      
    </div>   
    <div class="row">
      <div class="col">
        <div class="html_eng"></div>
      </div>
      <div class="col">
        <div class="html_chi"></div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-primary submit">Submit</button>
    </div>
    </div>
  </div>
</div>

</body>
</html>
