<!DOCTYPE html>
<html lang="zh">
<head>
  <title>官津小一覽</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://kyclassroom.github.io/javascript.js"></script>
</head>
<body>

<div class="py-4 bg-primary">
  <div class="container">
    <h1 class="text-white text-center">官津小一覽</h1>
  </div>
</div>

<div class="show py-4">
  <div class="container">
    <h2>顯示</h2>
    <form>
      <label class="checkbox-inline"><input type="checkbox" value="" checked><h3>地區/</h3></label>
      <label class="checkbox-inline"><input type="checkbox" value="" checked>校網/</label>
      <label class="checkbox-inline"><input type="checkbox" value="" checked>類別/</label>
      <label class="checkbox-inline"><input type="checkbox" value="" checked>宗教/</label>
      <label class="checkbox-inline"><input type="checkbox" value="" checked>龍校/</label>
      <label class="checkbox-inline"><input type="checkbox" value="" checked>直屬/</label>
      <label class="checkbox-inline"><input type="checkbox" value="" checked>聯繫/</label>
      <label class="checkbox-inline"><input type="checkbox" value="" checked>測驗/</label>
      <label class="checkbox-inline"><input type="checkbox" value="" checked>考試/</label>
      <label class="checkbox-inline"><input type="checkbox" value="" checked>分班/</label>
      <label class="checkbox-inline"><input type="checkbox" value="" checked>上學/</label>
      <label class="checkbox-inline"><input type="checkbox" value="" checked>放學/</label>
      <label class="checkbox-inline"><input type="checkbox" value="" checked>午膳/</label>
      <label class="checkbox-inline"><input type="checkbox" value="" checked>共融</label>
    </form>
  </div>
</div>

<div class="filter pb-4">
  <div class="container">
    <h2>篩選</h2>
    
  </div>
</div>

</body>
</html>
